language: node_js
node_js:
  - 8
  - 10
addons:
  postgresql: 9.6
services:
  - postgresql
env:
  - IMAGES_BASE_URL=http://example.com/travis MAIL_HOST=example.com MAIL_PORT=25 MAIL_SECURE=false MAIL_USERNAME=jdoe MAIL_PASSWORD=secret MAIL_FROM_ADDRESS=john.doe@example.com NODE_ENV=test SESSION_SECRET=secret
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install postgresql-9.6-postgis-2.3
before_script:
  - psql -U postgres -c 'create database biopocket;'
  - psql -U postgres -c 'create extension postgis;' biopocket
  - psql -U postgres -c 'create extension "uuid-ossp";' biopocket
  - npm run migrate:test
script:
  - npm test
  - npm run lint
after_success:
  - npm run test:coveralls
notifications:
  slack:
    secure: 
